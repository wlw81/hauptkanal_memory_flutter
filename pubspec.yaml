version: 1.1.0+32

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  intl: "^0.17.0"

  flutter:
    sdk: flutter
  flutter_localizations:
      sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3
  google_fonts: ^2.1.0
  assets_audio_player: ^3.0.3+6
  json_annotation: ^4.1.0
  games_services: ^2.0.1
  flip_card: ^0.5.0
  vibration: ^1.7.3
  wakelock: ^0.5.6

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/hauptkanalLinks/
    - assets/hauptkanalRechts/
    - assets/pbglion.png
    - assets/background.jpg
    - assets/flick.wav
    - assets/swoosh.wav
    - assets/suck.wav
    - assets/bad.mp3
    - assets/515615__mrthenoronha__8-bit-game-theme.wav
    - assets/518305__mrthenoronha__stage-clear-8-bit.wav
    - assets/520937__mrthenoronha__8-bit-game-intro-loop.wav
    - assets/516824__mrthenoronha__get-item-4-8-bit.wav
    - lang/de.json
    - lang/en.json
