dependencies:

  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.3
  google_fonts: ^6.1.0
  firebase_core: ^3.6.0
  games_services: ^4.0.0
  flip_card: ^0.7.0
  vibration: ^3.1.3
  wakelock_plus: ^1.1.4
  intl: any
  intl_utils: ^2.8.10
  audioplayers: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

