  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/left2018/
    - assets/right2018/
    - assets/left2022/
    - assets/right2022/
    - assets/pbglion.png
    - assets/pbgLocals.png
    - assets/background.jpg
    - assets/flick.wav
    - assets/swoosh.wav
    - assets/suck.wav
    - assets/bad.mp3
    - assets/515615__mrthenoronha__8-bit-game-theme.wav
